<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <table>
         <tr>
             <th>nome</th>
             <th>username</th>
             <th>email</th>
         </tr>
     </table>



    <script>
        let result;
        fetch("http://jsonplaceholder.typicode.com/users")
        .then(res=> res.json()).then(ris =>{
            ris.forEach(element =>{
                document.querySelector("table").innerHTML += `<tr><td>${element.name}</td><td>$(element.username)</td><td>${element.email}</td></tr>`
            })
        })
    </script>
</body>
</html>
