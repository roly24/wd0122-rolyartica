<body>
    

    <script> 
    let now = new Date();
    console.log(now);  //*data attuale
    console.log(now.getTime()); //*time stamp
    console.log(now.getFullYear()); //numero del anno

    let future = new Date()
    console.log(future); 

    let futureMinutes = future.getMinutes();
    future.setMinutes( futureMinutes + 15)

    console.log(future);


    if(now.getTime() < future.getTime()){}

    /*intervalli */    

    setInterval(function(){
        let n = new Date();
        document.querySelector('#secondi').innerHTML = n.getSeconds()},1000)

    
    </script>
</body>
